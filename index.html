<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Jura;400,600" type="text/css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Black+Ops+One" type="text/css">
    <title>OXXO Game</title>
</head>
<body>
    <div id="game">
        <div id="begin" class="screen">
            <p class="presentation">Un juego de <span class="logo">The Ritchie's</span></p>
            <div class="data">
                <h2>Bienvenido a OXXO Game</h2>
                <input type="button" class="botonimagen1" id="btnMale" onclick="beginGame(1)">
                <input type="button" class="botonimagen2" id="btnFemale" onclick="beginGame(2)">
                <p>Elije a tu personaje</p>
            </div>
        </div>
    </div>
    <div id="game">
        <div id="win" class="screen">
            <p class="presentation">Un juego de <span class="logo">The Ritchie's</span></p>
            <div class="data">
                <h1 class="notice">¡Ganaste!</h1>
                <p style="color:#000">¡Felicidades!</p>
                <h6>Puntaje: </h6>
                <h6 id='score'></h6>
                <button type="button" class="btn start" id="other">Jugar Otra Vez</button>
            </div>
        </div>
    </div>
    <div id="game">
        <div id="game-over" class="screen">
            <p class="presentation">Un juego de <span class="logo">The Ritchie's</span></p>
            <div class="data">
                <h1 class="notice">Perdiste ... ;(</h1>
                <p class="notice">Volver a intentarlo?</p>
                <br>
                <button type="button" class="btn start" id="other">Jugar Otra Vez</button>
            </div>
        </div>
    </div>
    <script src="js/preloadjs-0.1.0.min.js"></script>
    <script src="js/kinetic-v4.3.3.min.js"></script>
    <script src="js/assets/heroe.js"></script>
    <script src="js/assets/enemy.js"></script>
    <script src="js/assets/platform.js"></script>
    <script src="js/assets/coin.js"></script>
    <script src="js/assets/door.js"></script>
    <script src="js/assets/mof.js"></script>
    <script src="js/levels.js"></script>
    <script src="js/game.js"></script>
    <script>
        var p;
        var imgAssets = ['images/CHOLO-BODY.png','images/coin.png','images/bg/cityscape_1.png','images/bg/cityscape_2.png','images/MALE-BODY.png','images/MALE-HEAD.png', 'images/male.png', 'images/FEMALE-HEAD.png', 'images/FEMALE-BODY.png'];
        window.addEventListener('load', function(){
            p = new PreloadJS();
            p.onProgress = loadProgress;
            load();
            var starters = document.getElementsByClassName('start');
            for (i in starters) {
                var button = starters[i];
                button.addEventListener('click', beginGame);
            }
        });
        function load(){
            while(imgAssets.length > 0){
                var url = imgAssets.shift();
                p.loadFile(url);
            }
        }
        function loadProgress(){
            if(p.progress == 1){
                //firstLevel();
                document.querySelector('#begin').style.display = 'block';
            }
        }
        function beginGame(x){
            document.querySelector('#begin').style.display = 'none';
            document.querySelector('#win').style.display = 'none';
            document.querySelector('#game-over').style.display = 'none';
            document.querySelector('#game').style.display = 'block';

            firstLevel(x);
        }
    </script>
    <script src="js/main.js"></script>
</body>
</html>
